          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      <div class="keys-bottom">
        <div data-key="90" class="key">
          <kbd>Z</kbd> <span class="sound">Perc</span>
        </div>
        <div data-key="88" class="key">
          <kbd>X</kbd> <span class="sound">Shaker</span>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd> <span class="sound">Analog</span>
        </div>
        <div data-key="86" class="key">

        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd> <span class="sound">Rotorom</span>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd> <span class="sound">Hollow</span>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd> <span class="sound">Guitar</span>
        </div>
      </div>
      <p class="note">Press key on keyboard</p>
      <audio data-key="81" src="sounds/cowbell-808.wav"></audio>
      <audio data-key="87" src="sounds/Clap - Giannis.wav"></audio>
      <audio data-key="69" src="sounds/Hats - Salty.wav"></audio>
      <audio data-key="82" src="sounds/crash-acoustic.wav"></audio>
      <audio data-key="84" src="sounds/crash-noise.wav"></audio>
      <audio data-key="89" src="sounds/Hats - Stutter.wav"></audio>

      <audio data-key="78" src="sounds/perc-hollow.wav"></audio>
      <audio data-key="77" src="./sounds/drive-ident-21297.mp3"></audio>
    </div>
    <script src="script.js"></script>
